language: dart
dart:
  - stable
os:
  - linux
  - osx
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
install:
  - gem install coveralls-lcov
before_script:
  - chmod +x ./tools/travis.sh
  - git clone https://github.com/flutter/flutter.git
script: ./tools/travis.sh
after_success:
  - coveralls-lcov coverage/lcov.info